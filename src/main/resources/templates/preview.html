<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Group Preview</title>
    <style>
        :root {
            --bg-color: #272727;
            --text-color: #FFFFFF;
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --box-radius: 8px;
            --spacing: 1.5rem;
            --max-width: 700px;
            --button-width: 200px;
            --header-offset: 30vh;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: var(--bg-color);
            max-width: var(--max-width);
            width: 100%;
            padding: var(--spacing);
            border-radius: var(--box-radius);
            box-shadow: 0 2px 8px rgba(255,255,255,0.1);

            margin-top: var(--header-offset);
        }
        h1, h2 {
            text-align: center;
            margin: 0 0 var(--spacing);
        }
        p {
            margin: 0 0 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #444;
        }
        .actions {
            display: flex;
            flex-direction: column;
        }
        .button {
            display: block;
            width: var(--button-width);
            padding: 0.75rem 1.5rem;
            margin: 0.5rem auto;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: var(--hover-color);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--spacing);
            color: var(--text-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'『' + ${group} + '』'"></h1>
            <h2>總共有 <span th:text="${words.size()}"></span> 個單字</h2>
            <ul>
                <li th:each="w : ${words}" th:text="${w.word} + ' — ' + ${w.definition}"></li>
            </ul>
            <!-- 用 POST 傳 group -->
            <form th:action="@{/start}" method="post">
                <input type="hidden" name="group" th:value="${group}" />
                <button type="submit" class="button" th:text="'開始 ' + ${group} + ' 測驗'"></button>
            </form>
    <a href="/home" class="back-link">← 回首頁</a>
</div>
</body>
</html>
