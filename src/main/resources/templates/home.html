<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>選擇單字牌組</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        a.button {
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<h2>🚀 Vocabulary Typing Game</h2>
<h1>請選擇你今天要複習的單字主題：</h1>
<form method="post" action="/select">
    <button type="submit" name="group" value="daily">日常用單字</button>
    <button type="submit" name="group" value="travel">旅遊用單字</button>
    <button type="submit" name="group" value="work">工作用單字</button>
</form>
</body>
</html>
